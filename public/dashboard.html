  <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

  <dialog id="confirmModal" class="modal">
    <form method="dialog" class="modal-card">
      <div class="modal-title" id="confirmTitle">Confirm</div>
      <div class="modal-body" id="confirmBody">Are you sure?</div>
      <div class="modal-actions">
        <button class="btn small" data-modal-target="#orderAddModal">+ Add Order</button>
        <button id="confirmCancel" class="btn small" value="cancel">Cancel</button>
        <button id="confirmOk" class="btn small" value="ok">OK</button>
              </div>
    </form>
  </dialog>

  <!-- Edit Order (styled like the rest of admin) -->
  <dialog id="orderEditModal" class="modal">
    <form method="dialog" class="modal-card" id="orderEditForm">
      <div class="modal-title">Edit Order</div>

      <div class="modal-body">
        <div class="oem-group">
          <div class="oem-row">
            <label for="orderStatus">Status</label>
            <select id="orderStatus" name="status">
              <option>Pending</option>
              <option>Confirmed</option>
              <option>Processing</option>
              <option>Dispatched</option>
              <option>Completed</option>
              <option>Cancelled</option>
            </select>
          </div>

          <div class="oem-row">
            <label for="orderTotal">Total (cents)</label>
            <input id="orderTotal" name="totalCents" type="number" min="0" step="1" />
          </div>

          <div class="oem-row">
            <label for="orderDeposit">Deposit (cents)</label>
            <input id="orderDeposit" name="depositCents" type="number" min="0" step="1" />
          </div>

          <div class="oem-row">
            <label for="orderCurrency">Currency</label>
            <input id="orderCurrency" name="currency" maxlength="3" placeholder="KES" />
          </div>

          <div class="oem-row">
            <label for="orderNotes">Notes</label>
            <textarea id="orderNotes" name="notes" rows="3" placeholder="Internal note (optional)"></textarea>
          </div>
        </div>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn small" id="orderCancelBtn">Cancel</button>
        <button type="submit" class="btn small" id="orderSaveBtn">Save</button>
      </div>
    </form>
  </dialog>

  <!-- View Order (styled like the rest of admin) -->
  <dialog id="orderViewModal" class="modal">
    <form method="dialog" class="modal-card" id="orderViewForm">
      <div class="modal-title">Order</div>

      <div class="modal-body" id="orderViewBody">
        <div class="oem-group">
          <div class="oem-row"><strong>Order #</strong> <span id="ov_orderId">—</span></div>
          <div class="oem-row"><strong>Status</strong>  <span id="ov_status">—</span></div>
          <div class="oem-row"><strong>Customer</strong><span id="ov_customer">—</span></div>
          <div class="oem-row"><strong>Phone</strong>   <span id="ov_phone">—</span></div>
          <div class="oem-row"><strong>Email</strong>   <span id="ov_email">—</span></div>
          <div class="oem-row"><strong>Placed</strong>  <span id="ov_createdAt">—</span></div>
          <div class="oem-row"><strong>Total</strong>   <span id="ov_total">—</span></div>
        </div>

        <div class="oem-group">
          <div class="ws-table-wrap">
            <table class="ws-table" aria-label="Items">
              <thead>
                <tr>
                  <th style="width: 20%;">SKU</th>
                  <th>Name</th>
                  <th style="width: 10%;">Qty</th>
                  <th style="width: 15%;">Price</th>
                </tr>
              </thead>
              <tbody id="ov_itemsBody">
                <tr><td colspan="4">No items</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn small">Close</button>
      </div>
    </form>
  </dialog>

  <script>
    window.toast = (msg, type="info", ms=3000) => {
      const box = document.getElementById("toasts");
      const el = document.createElement("div");
      el.className = `toast ${type}`;
      el.role = "status";
      el.innerText = msg;
      box.appendChild(el);
      requestAnimationFrame(() => el.classList.add("show"));
      setTimeout(() => { el.classList.remove("show"); setTimeout(() => el.remove(), 250); }, ms);
    };
    window.askConfirm = (title, body) => new Promise((resolve) => {
      const dlg = document.getElementById('confirmModal');
      const onClose = (e) => { dlg.removeEventListener('close', onClose); resolve(dlg.returnValue === 'ok'); };
      const onCancel = (e) => { dlg.returnValue = 'cancel'; };
      document.getElementById('confirmTitle').textContent = title || 'Confirm';
      document.getElementById('confirmBody').textContent = body || 'Are you sure?';
      dlg.addEventListener('close', onClose, { once: true });
      dlg.addEventListener('cancel', onCancel);
      dlg.showModal();
    });
  </script>

<!-- Wire Home + Logout (Home does NOT log out) -->

<script>
  (function () {
    const homeBtn   = document.getElementById('btn-home');
    const logoutBtn = document.getElementById('btn-logout');

    function goHome(e) {
      e?.preventDefault?.(); e?.stopPropagation?.(); e?.stopImmediatePropagation?.();
      // Do NOT clear session here
      location.replace('/'); // send to site root (where index.html is served)
    }

    function doLogout(e) {
      e?.preventDefault?.(); e?.stopPropagation?.(); e?.stopImmediatePropagation?.();
      try { localStorage.removeItem('wattsunUser'); } catch {}
      location.replace('/'); // then go to site root
    }

    homeBtn?.addEventListener('click', goHome, true);   // capture=true to override other listeners
    logoutBtn?.addEventListener('click', doLogout, true);
  })();
</script>
