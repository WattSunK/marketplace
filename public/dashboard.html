<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WattSun Dashboard</title>

  <!-- Admin CSS (kept). Switch to v2 by visiting: /public/dashboard.html?css=v2 -->
  <link id="adminCSS" rel="stylesheet" href="/public/admin/admin.css" />
  <script>
    (function () {
      const p = new URLSearchParams(location.search);
      if (p.get("css") === "v2") {
        const link = document.getElementById("adminCSS");
        if (link) link.href = "/public/admin/admin.v2.css";
      }
    })();
  </script>
</head>
<body>
  <div class="admin-layout">
    <div class="sidebar">
      <div class="sidebar-top">
        <div class="sidebar-logo">
          <img src="/images/logo.png" alt="WattSun"
               style="height:22px;width:auto;vertical-align:middle;margin-right:8px;">
          WattSun
        </div>
        <nav>
          <!-- Use data-partial for sections that load into the content slot -->
          <a href="#" class="active" data-partial="system-status">Dashboard</a>
          <a href="#" data-partial="profile">Profile</a>
          <a href="#" data-partial="orders">Orders</a>
          <a href="#" data-partial="items">Items</a>
          <a href="#" data-partial="users">Users</a>
          <a href="#" data-partial="dispatch">Dispatch</a>
          <a href="#" data-partial="settings">Settings</a>
          <!-- My Orders goes to its page directly (not a partial): -->
          <a href="/public/myaccount/myorders.html">My Orders</a>
        </nav>
      </div>
    </div>

    <div class="main-content">
      <div class="main-header">
        <div class="header-title">Dashboard</div>
        <div class="header-spacer"></div>
        <div class="header-actions">
          <input type="text" class="header-search" placeholder="Search..." />
          <div class="header-user">ðŸ‘¤ Admin</div>
          <button id="adminHomeBtn" class="btn" title="Return to Home">Home</button>
          <button id="adminLogoutBtn" class="btn" title="Logout">Logout</button>
        </div>
      </div>

      <!-- Content slot: partials will be injected here -->
      <main class="main-section" id="adminContent"></main>

      <div class="footer">
        Â© 2025 WattSun Solar. All rights reserved. | Admin Panel
      </div>
    </div>
  </div>

  <!-- Data adapter (fetch + normalization) -->
  <script src="/public/admin/js/data-adapter.js"></script>

  <!-- Controllers (safe to preload; they auto-init only if their target exists) -->
  <script src="/public/admin/js/orders-controller.js" defer></script>

  <!-- Tiny partial loader/router -->
  <script src="/public/admin/js/dashboard.js" defer></script>

  <!-- Home / Logout wiring (unchanged behavior) -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var home = document.getElementById('adminHomeBtn');
      var logout = document.getElementById('adminLogoutBtn');
      if (home) home.addEventListener('click', function(){ window.location.href = '/index.html'; });
      if (logout) logout.addEventListener('click', function(){
        try { localStorage.removeItem('wattsunUser'); } catch(e){}
        try { localStorage.removeItem('ws_user'); } catch(e){}
        window.location.href = '/index.html';
      });

      // Load initial partial from hash or default to system-status
      if (!location.hash) {
        const first = document.querySelector('a[data-partial="system-status"]');
        if (first) first.click();
      }
    });
  </script>
</body>
</html>
