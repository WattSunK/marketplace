<script type="module">
  async function bootProfile() {
    // If your file lives at /public/admin/js/profile.js use this:
    const mod = await import('./js/profile.js?v=1');   // or: import('/js/profile.js?v=1')
    if (mod?.initAdminProfile) mod.initAdminProfile();
  }

  // Run when the Profile partial is injected by dashboard.js
  window.addEventListener('admin:partial-loaded', (e) => {
    if (e?.detail?.name === 'profile') bootProfile();
  });

  // Safety: if page is opened directly with #profile, also try after DOM ready
  document.addEventListener('DOMContentLoaded', () => {
    if ((location.hash || '') === '#profile') bootProfile();
  });
</script>

  <!-- Home / Logout + initial partial loading -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var home = document.getElementById('adminHomeBtn');
      var logout = document.getElementById('adminLogoutBtn');
      if (home) home.addEventListener('click', function(){ window.location.href = './index.html'; });
      if (logout) logout.addEventListener('click', function(){
        try { localStorage.removeItem('wattsunUser'); } catch(e){}
        try { localStorage.removeItem('ws_user'); } catch(e){}
        window.location.href = './index.html';
      });
        try {
        const raw = localStorage.getItem('wattsunUser');
        const parsed = raw ? JSON.parse(raw) : null;
        const u = parsed && parsed.success ? parsed.user : null;
        if (u && document.querySelector('.header-user')) {
          document.querySelector('.header-user').textContent = `ðŸ‘¤ ${u.name} (${u.type || 'User'})`;
        }
      } catch {}
     
    });
  </script>

  <!-- Edit-only binder: ONLY "Edit" triggers edit modal; "View" remains native.
       Also collects phone/email from the clicked row and passes to openOrderEdit -->
  <script>
    (function(){
      const HOST = document.getElementById('adminContent') || document.body;

      const EDIT_SEL = [
        '[data-action="edit"]',
        '.order-edit-btn',
        '.js-order-edit-btn',
        'button[title*="Edit" i]',
        'a[title*="Edit" i]'
      ].join(',');

      function isEditText(el){ const t=(el.textContent||'').trim().toLowerCase(); return t==='edit'; }
      function rowId(row){
        if (!row) return '';
        const d = row.dataset?.oid || row.dataset?.id;
        if (d) return d;
        const cell = row.querySelector('[data-col="order"], .col-order');
        if (cell?.textContent?.trim()) return cell.textContent.trim();
        const txt = row.innerText || '';
        const m1 = txt.match(/WATT[\w-]{6,}/i); if (m1) return m1[0];
        const m2 = txt.match(/\b\d{8,}\b/);     if (m2) return m2[0];
        return '';
      }
      function collectRowInfo(row) {
        const id = rowId(row);
        const pick = sel => (row?.querySelector(sel)?.textContent || '').trim();
        let phone = pick('[data-col="phone"], .col-phone');
        if (!phone) {
          for (const td of (row?.querySelectorAll('td') || [])) {
            const txt = (td.textContent || '').trim();
            if (/^\+?\d[\d\s\-]{6,}$/.test(txt)) { phone = txt; break; }
          }
        }
        let email = pick('[data-col="email"], .col-email');
        if (!email) {
          for (const td of (row?.querySelectorAll('td') || [])) {
            const txt = (td.textContent || '').trim();
            if (/@/.test(txt)) { email = txt; break; }
          }
        }
        return { id, phone, email };
      }
      function normalize(root){
        root.querySelectorAll(EDIT_SEL).forEach(el=>{
          el.removeAttribute('disabled'); el.removeAttribute('aria-disabled'); el.classList.remove('disabled','is-disabled');
        });
      }

      function bind(){
        if (HOST.__wsBoundEditOnly) return;
        HOST.addEventListener('click', (e)=>{
          const el = e.target.closest('a,button'); if (!el) return;
          const editLike = el.matches(EDIT_SEL) || isEditText(el); if (!editLike) return;
          const row = el.closest('tr'); const info = collectRowInfo(row);
          if (!info.id || typeof window.openOrderEdit !== 'function') return;
          e.preventDefault();
          window.openOrderEdit({ id: info.id, orderNumber: info.id, phone: info.phone, email: info.email });
        }, true);

        const mo = new MutationObserver(()=> normalize(HOST));
        mo.observe(HOST, { childList:true, subtree:true });
        normalize(HOST);
        HOST.__wsBoundEditOnly = true;
      }

      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', bind);
      else bind();
    })();
  </script>

  <!-- Admin Order Edit Modal (driver search+select + editable money + items) -->
  <style>
    #orderEditModal .ws-grid { display:grid; grid-template-columns:140px minmax(0,1fr); gap:10px; align-items:center; margin:8px 0; }
    #orderEditModal .ws-card { width:min(860px,92vw); background:#fff; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.25); overflow:hidden; }
    #orderEditModal header, #orderEditModal footer { padding:12px 16px; }
    #orderEditModal header { display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; }
    #orderEditModal footer { display:flex; justify-content:flex-end; gap:10px; border-top:1px solid #eee; }
    #orderEditModal input, #orderEditModal select, #orderEditModal textarea { width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; }
    #orderEditModal table { width:100%; border-collapse:collapse; }
    #orderEditModal th, #orderEditModal td { padding:8px 10px; border-bottom:1px solid #eee; text-align:left; }
    /* driver combobox */
    #orderEditDriverWrap { position:relative; }
    #orderEditDriverList { position:absolute; z-index:10000; top:100%; left:0; right:0; display:none; background:#fff; border:1px solid #e5e7eb; border-radius:10px; margin-top:6px; max-height:220px; overflow:auto; padding:6px 0; box-shadow:0 10px 20px rgba(0,0,0,.12); }
    #orderEditDriverList li { padding:8px 12px; cursor:pointer; }
    #orderEditDriverList li:hover, #orderEditDriverList li:focus { background:#f3f4f6; outline:none; }
    #orderEditDriverList .ws-driver-empty { color:#6b7280; cursor:default; }
    #orderEditDriverClear { margin-left:8px; }
    .ws-money-grid { display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; margin:10px 0; }
  </style>

    <div style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;">

              </div>

            </div>
          </div>

          <!-- Editable money -->

            </div>
            <div>

          </div>

          <!-- Items -->

            <table>

              </thead>
              <tbody id="orderEditItemsBody">
                <tr><td colspan="4" style="text-align:center;color:#6b7280">Loadingâ€¦</td></tr>
              </tbody>
            </table>
          </div>
        </div>

        <footer>
          <button id="orderSaveBtn" class="btn btn-primary" type="button">Save</button>
        </footer>
      </div>
    </div>
