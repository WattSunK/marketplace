<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WattSun Dashboard</title>

  <!-- Admin CSS (toggle v2 with ?css=v2) -->
  <link id="adminCSS" rel="stylesheet" href="./admin/admin.css" />
  <script>
    (function () {
      const p = new URLSearchParams(location.search);
      if (p.get("css") === "v2") {
        const link = document.getElementById("adminCSS");
        if (link) link.href = "./admin/admin.v2.css";
      }
    })();
  </script>
</head>
<body>
  <div class="admin-layout">
    <div class="sidebar">
      <div class="sidebar-top">
        <div class="sidebar-logo">
          <img src="./images/logo.png" alt="WattSun"
               style="height:22px;width:auto;vertical-align:middle;margin-right:8px;">
          WattSun
        </div>
        <nav>
          <!-- Use data-partial to load ./partials/<name>.html -->
          <a href="#" class="active" data-partial="system-status">Dashboard</a>
          <a href="#" data-partial="profile">Profile</a>
          <a href="#" data-partial="orders">Orders</a>
          <a href="#" data-partial="items">Items</a>
          <a href="#" data-partial="users">Users</a>
          <a href="#" data-partial="dispatch">Dispatch</a>
          <a href="#" data-partial="settings">Settings</a>
          <a href="./myaccount/myorders.html">My Orders</a>
        </nav>
      </div>
    </div>

    <div class="main-content">
      <div class="main-header">
        <div class="header-title">Dashboard</div>
        <div class="header-spacer"></div>
        <div class="header-actions">
          <input type="text" class="header-search" placeholder="Search..." />
          <div class="header-user">ðŸ‘¤ Admin</div>
          <button id="adminHomeBtn" class="btn" title="Return to Home">Home</button>
          <button id="adminLogoutBtn" class="btn" title="Logout">Logout</button>
        </div>
      </div>

      <!-- Content slot: partials will be injected here -->
      <main class="main-section" id="adminContent"></main>

      <div class="footer">
        Â© 2025 WattSun Solar. All rights reserved. | Admin Panel
      </div>
    </div>
  </div>

   <!-- Adapter + controllers + loader (RELATIVE paths) -->
  <script src="./admin/js/data-adapter.js?v=3"></script>
  <script src="./admin/js/orders-controller.js?v=3" defer></script>
  <script src="./admin/js/orders-edit.js?v=3" defer></script>
  <script src="./admin/js/dashboard.js?v=3" defer></script>

  
<!-- Home / Logout -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var home = document.getElementById('adminHomeBtn');
      var logout = document.getElementById('adminLogoutBtn');
      if (home) home.addEventListener('click', function(){ window.location.href = './index.html'; });
      if (logout) logout.addEventListener('click', function(){
        try { localStorage.removeItem('wattsunUser'); } catch(e){}
        try { localStorage.removeItem('ws_user'); } catch(e){}
        window.location.href = './index.html';
      });

      // Load initial partial from hash; fall back to ORDERS so you see results immediately
      if (!location.hash) {
        const link = document.querySelector('a[data-partial="orders"]') || document.querySelector('a[data-partial="system-status"]');
        if (link) link.click();
      }
    });
  </script>
</body>
</html>
