<!-- Orders â€” styled like Items -->
<section class="ws-section">
  <header class="ws-header">
    <h2 class="ws-title">Orders</h2>
    <div class="ws-actions">
      <input id="ordersSearch" class="ws-input" type="search" placeholder="Search orders (name, phone, email, order #)" />
      <select id="ordersStatus" class="ws-select" title="Filter by status">
        <option value="">All statuses</option>
        <option>Pending</option>
        <option>Confirmed</option>
        <option>Dispatched</option>
        <option>Delivered</option>
        <option>Closed</option>
        <option>Cancelled</option>
      </select>
      <button id="ordersRefresh" class="ws-btn">Refresh</button>
    </div>
  </header>

  <div class="ws-card">
    <div class="ws-table-wrap">
      <table id="ordersTable" class="ws-table">
        <thead>
          <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Status</th>
            <th class="num">Total</th>
            <th>Created</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTbody">
          <!-- rows injected by orders-controller.js -->
        </tbody>
      </table>
    </div>
    <footer class="ws-pager" id="ordersPager">
      <!-- pagination injected -->
    </footer>
  </div>
</section>

<!-- Modal host (orders-edit.js will mount content here) -->
<div id="ordersModalHost"></div>
