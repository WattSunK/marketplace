<section class="card">
  <div class="card-header card-header--tight">
    <h2 class="h2">Orders</h2>
    <div class="spacer"></div>
    <button id="btnAddOrder_orders" class="btn btn-primary">Add Order</button>
  </div>

  <div class="filters-bar">
    <div class="group">
      <label>Status</label>
      <select id="ordersStatus" class="input">
        <option value="">All</option>
        <option>Pending</option>
        <option>Processing</option>
        <option>Delivered</option>
        <option>Cancelled</option>
      </select>
    </div>

    <div class="group">
      <label>From</label>
      <input id="ordersFrom" class="input" type="date" placeholder="dd/mm/yyyy" />
    </div>

    <div class="group">
      <label>To</label>
      <input id="ordersTo" class="input" type="date" placeholder="dd/mm/yyyy" />
    </div>

    <div class="group grow">
      <label>Search</label>
      <input id="ordersSearch" class="input" type="search" placeholder="Find orderâ€¦" />
    </div>

    <div class="group">
      <label>&nbsp;</label>
      <div class="row">
        <button id="ordersSearchBtn" class="btn">Search</button>
        <button id="ordersClearBtn" class="btn">Clear</button>
      </div>
    </div>
  </div>

  <div class="table-wrap">
    <table id="ordersTable" class="table">
      <thead>
        <tr>
          <th>Order #</th>
          <th>Customer</th>
          <th>Status</th>
          <th>Created</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersTbody">
        <tr><td colspan="6" class="muted">(No data yet)</td></tr>
      </tbody>
    </table>
  </div>

  <div class="filters-bar">
    <div id="ordersMeta" class="group">Showing 0 of 0 entries</div>
    <div class="spacer"></div>
    <div class="pager" id="ordersPager">
      <button class="btn" id="ordersFirst">First</button>
      <button class="btn" id="ordersPrev">Previous</button>
      <span class="page-indicator" id="ordersPageNum">1</span>
      <button class="btn" id="ordersNext">Next</button>
      <button class="btn" id="ordersLast">Last</button>
    </div>
  </div>
</section>

<script>
(function(){
  document.getElementById('btnAddOrder_orders')?.addEventListener('click', () => {
    window.dispatchEvent(new CustomEvent('admin:create', {
      detail: { type: 'order', source: 'orders' }
    }));
  });
})();
</script>
