<section class="card">
  <div class="card-header">Orders</div>
  <div class="card-body">
  <div class="filters-bar">

<div class="group">
  <label for="ordersSearch">Search</label>
  <input id="ordersSearch" class="orders-input" type="search" placeholder="Search by name, phone, email…" />
</div>
<div class="group">
  <label for="ordersStatus">Status</label>
  <select id="ordersStatus">
    <option value="">All</option>
    <option>New</option>
    <option>Processing</option>
    <option>Confirmed</option>
    <option>Delivered</option>
    <option>Cancelled</option>
  </select>
</div>
<div class="group">
  <label for="per-orders">Per page</label>
  <select id="per-orders"><option>10</option><option>25</option><option>50</option></select>
</div>

    <div class="spacer"></div>
    <div class="pager" id="ordersPager">
      <button class="btn" aria-label="Previous" id="prev-ordersPager">‹</button>
      <span class="page-indicator"><span id="page-ordersPager">1</span></span>
      <button class="btn" aria-label="Next" id="next-ordersPager">›</button>
    </div>
  </div>
  <div class="table-wrap">
    <table class="table" id="ordersTable">
      <thead>
        <tr>
          <th>Order #</th><th>Customer</th><th>Phone</th><th>Email</th>
          <th>Status</th><th>Total</th><th>Placed</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersRows"><tr><td colspan="8" style="color:#6b7280;">(No data yet)</td></tr></tbody>
    </table>
  </div>
  </div>
</section>
