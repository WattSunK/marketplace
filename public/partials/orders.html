<section class="ws-admin-orders">
  <!-- NOTE: Inline <script> removed (controller handles data/pagination). -->
  <div class="card">
    <div class="card-h">
      <h2>Orders</h2>
      <div class="toolbar">
        <label for="ordersSearch">Search</label>
        <input id="ordersSearch" class="inp" type="search" placeholder="Search by name, phone, email, order #" />
        <label for="ordersStatus">Status</label>
        <select id="ordersStatus" class="sel">
          <option value="">All</option>
          <option value="Pending">Pending</option>
          <option value="Processing">Processing</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <div class="card-b">
      <div class="table-wrap">
        <table id="ordersTable">
          <thead>
            <tr>
              <th>Order #</th>
              <th>Customer</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Status</th>
              <th>Total</th>
              <th>Placed</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersTbody">
            <!-- Populated by orders-controller.js -->
          </tbody>
        </table>
      </div>

      <div id="ordersPager" class="pager"></div>
    </div>
  </div>
</section>
