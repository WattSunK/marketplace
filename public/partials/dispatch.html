<section class="card" id="dispatch-root" aria-labelledby="dispatch-title">
  <header class="card-header">
    <h2 id="dispatch-title" class="card-title">Dispatches</h2>
    <div class="actions">
      <button id="dispatch-refresh" class="btn" type="button" title="Refresh">Refresh</button>
    </div>
  </header>

  <div class="card-body">
    <!-- Filters -->
    <form id="dispatch-filters" class="filters row inline is-ready" autocomplete="off">
      <div class="col">
        <label for="f-q" class="label">Search</label>
        <input id="f-q" name="q" class="input" placeholder="Order ID containsâ€¦" />
      </div>
      <div class="col">
        <label for="f-status" class="label">Status</label>
        <select id="f-status" name="status" class="input">
          <option value="">Any</option>
          <option>Created</option>
          <option>Assigned</option>
          <option>InTransit</option>
          <option>Delivered</option>
          <option>Canceled</option>
        </select>
      </div>
      <div class="col">
        <label for="f-driverId" class="label">Driver ID</label>
        <input id="f-driverId" name="driverId" class="input" inputmode="numeric" pattern="\\d*" placeholder="e.g. 6" />
      </div>
      <div class="col">
        <label for="f-date" class="label">Planned date</label>
        <input id="f-date" name="planned_date" class="input" type="date" />
      </div>
      <div class="col col--compact">
        <label for="f-per" class="label">Per</label>
        <select id="f-per" name="per" class="input">
          <option>10</option>
          <option selected>20</option>
          <option>50</option>
          <option>100</option>
        </select>
      </div>
      <div class="col col--compact" style="align-self:end">
        <button class="btn" type="submit">Apply</button>
      </div>
    </form>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="dispatch-table" aria-describedby="dispatch-caption">
        <caption id="dispatch-caption" class="sr-only">Dispatch list</caption>
        <thead>
          <tr>
            <th>ID</th>
            <th>Order</th>
            <th>Status</th>
            <th>Driver</th>
            <th>Planned</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody id="dispatch-tbody">
          <tr class="empty"><td colspan="6">No dispatches yet.</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Pager -->
    <div class="pager row" id="dispatch-pager" aria-live="polite">
      <div class="col">
        <span id="dispatch-total">0</span> total
      </div>
      <div class="col col--right">
        <button id="dispatch-prev" class="btn" type="button" disabled>Prev</button>
        <span id="dispatch-page">1</span>
        <button id="dispatch-next" class="btn" type="button" disabled>Next</button>
      </div>
    </div>
  </div>
</section>

<!-- keep the real controller; the admin-dispatch.js shim can remain a no-op -->
<script src="/admin/js/dispatch-controller.js?v=20250912-03" defer></script>
