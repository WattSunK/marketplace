<!-- public/partials/orders-modal.html -->
<!-- Styled Edit Order modal (scoped styles, no global CSS changes). -->

<style>
  /* Backdrop */
  #orderEditModal::backdrop { background: rgba(0,0,0,.35); }

  /* Dialog shell */
  #orderEditModal {
    border: 0;
    padding: 0;
    border-radius: 12px;
    box-shadow: 0 12px 32px rgba(0,0,0,.18);
    background: #fff;
  }

  /* Card & layout */
  .ws-modal-card { 
    padding: 18px 20px; 
    display: grid; 
    gap: 14px; 
    min-width: min(720px, 95vw);
    background: #fff;
  }
  .ws-modal-title { font-size: 18px; font-weight: 600; margin: 0; }
  .oem-note { font-size: .9rem; color: #666; }
  .ws-form { display: grid; gap: 10px; }
  .ws-row { 
    display:grid; 
    grid-template-columns: 140px 1fr; 
    align-items: center; 
    gap: 10px; 
  }
  @media (max-width: 560px) { .ws-row { grid-template-columns: 1fr; } }

  /* Inputs (respect site styles; ensure full-width and spacing) */
  .ws-input, .ws-select, .ws-textarea { width: 100%; }

  /* Footer actions */
  .ws-actions { display:flex; justify-content:flex-end; gap: 8px; margin-top: 4px; }
</style>

<dialog id="orderEditModal">
  <form id="orderEditForm" method="dialog" class="ws-modal-card">
    <h3 class="ws-modal-title">Edit Order</h3>
    <div class="oem-note">Order ID: <span id="oemOrderId">â€”</span></div>

    <div class="ws-form">
      <div class="ws-row">
        <label for="orderStatus">Status</label>
        <select id="orderStatus" name="status" class="ws-select" required>
          <option>Pending</option>
          <option>Processing</option>
          <option>Confirmed</option>
          <option>Dispatched</option>
          <option>Delivered</option>
          <option>Closed</option>
          <option>Cancelled</option>
        </select>
      </div>

      <div class="ws-row">
        <label for="orderDriver">Driver</label>
      <select id="orderDriver" name="driverId" class="ws-select"></select>

      </div>

      <div class="ws-row">
        <label for="orderNotes">Notes</label>
        <textarea id="orderNotes" name="notes" rows="3" placeholder="Internal notes" class="ws-textarea"></textarea>
      </div>

      <div class="ws-row">
        <label for="orderTotal">Total (cents)</label>
        <input id="orderTotal" name="totalCents" type="number" min="0" step="1" class="ws-input" />
      </div>

      <div class="ws-row">
        <label for="orderDeposit">Deposit (cents)</label>
        <input id="orderDeposit" name="depositCents" type="number" min="0" step="1" class="ws-input" />
      </div>

      <div class="ws-row">
        <label for="orderCurrency">Currency</label>
        <input id="orderCurrency" name="currency" maxlength="3" placeholder="KES" class="ws-input" />
      </div>

      <div class="ws-actions">
        <button type="button" id="orderCancelBtn" class="btn small">Cancel</button>
        <button type="submit" id="orderSaveBtn" class="btn small">Save</button>
      </div>
    </div>
  </form>
</dialog>
