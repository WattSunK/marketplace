<!-- public/partials/orders-modal.html -->
<dialog id="orderEditDialog">
  <form method="dialog" class="ws-order-dialog" style="min-width:min(680px,95vw);border:none;">
    <div class="filters-bar" style="margin:0 0 10px;">
      <div class="group"><label>Edit</label><span style="font-size:12px;color:#6b7280;">Order</span></div>
      <div class="spacer"></div>
      <div class="group">
        <button value="cancel" class="btn">Cancel</button>
        <button id="editSaveBtn" class="btn btn-primary" type="button">Save</button>
      </div>
    </div>

    <div class="grid" style="grid-template-columns:1fr 1fr; gap:12px;">
      <div>
        <label>Status</label>
        <select id="editStatus" required>
          <option value="Pending">Pending</option>
          <option value="Processing">Processing</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
      <div>
        <label>Driver</label>
        <select id="editDriver">
          <option value="">— None —</option>
        </select>
      </div>
      <div class="grid" style="grid-column:1/-1;">
        <label>Internal Notes</label>
        <textarea id="editNotes" rows="4" placeholder="Optional notes for internal use..."></textarea>
      </div>
    </div>
  </form>
</dialog>
<script>
// keep original button IDs if another script expects them
(function(){
  const dlg = document.getElementById('orderEditDialog');
  if (!dlg) return;
  // If a different code path injects footer buttons, avoid duplicates:
  const legacyActions = dlg.querySelector('.actions');
  if (legacyActions) legacyActions.remove();
})();
</script>
