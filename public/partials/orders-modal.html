<!-- public/partials/orders-modal.html -->
<dialog id="orderEditDialog">
  <form method="dialog" class="ws-order-dialog" style="min-width:min(680px,95vw);border:none;">
    <h3 style="margin:0 0 10px;">Edit Order</h3>

    <div class="grid" style="grid-template-columns:1fr 1fr; gap:12px;">
      <div>
        <label>Status</label>
        <select id="editStatus" required>
          <option value="Pending">Pending</option>
          <option value="Processing">Processing</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
      <div>
        <label>Driver</label>
        <select id="editDriver">
          <option value="">— None —</option>
        </select>
      </div>
      <div class="grid" style="grid-column:1/-1;">
        <label>Internal Notes</label>
        <textarea id="editNotes" rows="4" placeholder="Optional notes for internal use..."></textarea>
      </div>
    </div>

    <div class="actions" style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end;">
      <button value="cancel" class="btn">Cancel</button>
      <button id="editSaveBtn" class="btn btn-primary" type="button">Save</button>
    </div>
  </form>
</dialog>
