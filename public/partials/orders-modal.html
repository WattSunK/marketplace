<!-- Orders — View + Edit Modals (uses admin.css classes only) -->

<!-- VIEW -->
<dialog id="orderViewModal" class="modal">
  <form method="dialog" class="modal-card" id="order-view-card" aria-labelledby="order-view-title">
    <header class="modal-title-row">
      <h2 class="modal-title" id="order-view-title">Order</h2>
      <button class="btn small" value="cancel" aria-label="Close">Close</button>
    </header>

    <section class="modal-body" id="order-view-body">
      <div class="grid two">
        <div class="card soft">
          <h3 class="section-title">Summary</h3>
          <dl class="kv">
            <div><dt class="label-muted">Order #</dt>  <dd id="ov-orderNo">—</dd></div>
            <div><dt class="label-muted">Status</dt>   <dd id="ov-status">—</dd></div>
            <div><dt class="label-muted">Created</dt>  <dd id="ov-created">—</dd></div>
            <div><dt class="label-muted">Placed</dt>   <dd id="ov-placed">—</dd></div>
          </dl>
        </div>

        <div class="card soft">
          <h3 class="section-title">Customer</h3>
          <dl class="kv">
            <div><dt class="label-muted">Name</dt>     <dd id="ov-customer">—</dd></div>
            <div><dt class="label-muted">Phone</dt>    <dd id="ov-phone">—</dd></div>
            <div><dt class="label-muted">Email</dt>    <dd id="ov-email">—</dd></div>
            <div><dt class="label-muted">Address</dt>  <dd id="ov-address">—</dd></div>
          </dl>
        </div>

        <div class="card soft">
          <h3 class="section-title">Money</h3>
          <dl class="kv">
            <div><dt class="label-muted">Total</dt>    <dd id="ov-total">—</dd></div>
            <div><dt class="label-muted">Deposit</dt>  <dd id="ov-deposit">—</dd></div>
            <div><dt class="label-muted">Currency</dt> <dd id="ov-currency">—</dd></div>
          </dl>
        </div>

        <div class="card soft" id="order-history">
          <h3 class="section-title">History</h3>
          <div id="ov-history" class="history-list">—</div>
        </div>
      </div>

      <div class="card soft">
        <h3 class="section-title">Items</h3>
        <div class="table-wrap">
          <table class="table compact" id="ov-items">
            <thead>
              <tr>
                <th>SKU</th>
                <th>Name</th>
                <th class="num">Qty</th>
                <th class="num">Price</th>
                <th class="num">Line Total</th>
              </tr>
            </thead>
            <tbody><!-- injected --></tbody>
          </table>
        </div>
      </div>
    </section>
  </form>
</dialog>

<!-- EDIT -->
<dialog id="orderEditModal" class="modal">
  <form method="dialog" class="modal-card" id="order-edit-card" aria-labelledby="order-edit-title">
    <header class="modal-title-row">
      <h2 class="modal-title" id="order-edit-title">Edit Order</h2>
      <!-- no header close button by request -->
    </header>

    <section class="modal-body">
      <input type="hidden" id="oe-id" />

      <div class="form-group">
        <label class="form-row">
          <span>Status</span>
          <select id="oe-status" class="input">
            <option value="Pending">Pending</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Dispatched">Dispatched</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label class="form-row">
          <span>Driver</span>
          <select id="oe-driver" class="input select--driver"></select>
        </label>
      </div>

      <div class="form-group">
        <label class="form-row">
          <span>Total (in currency units)</span>
          <input id="oe-total" class="input" type="number" step="0.01" inputmode="decimal" />
        </label>
      </div>

      <div class="form-group">
        <label class="form-row">
          <span>Deposit (in currency units)</span>
          <input id="oe-deposit" class="input" type="number" step="0.01" inputmode="decimal" />
        </label>
      </div>

      <div class="form-group">
        <label class="form-row">
          <span>Currency</span>
          <select id="oe-currency" class="input">
            <option value="KES">KES</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label class="form-row">
          <span>Notes</span>
          <textarea id="oe-notes" class="input" rows="4" placeholder="Internal notes"></textarea>
        </label>
      </div>
    </section>

    <footer class="modal-actions">
      <button class="btn" value="cancel">Cancel</button>
      <button class="btn btn-primary" id="oe-save" value="save">Save</button>
    </footer>
  </form>
</dialog>
