<!-- public/partials/orders-modal.html -->
<dialog id="orderEditDialog">
  <form method="dialog" class="ws-order-dialog" style="min-width:min(680px,95vw);border:none;">
    <div class="filters-bar" style="margin:0 0 10px;">
      <div class="group"><label>Edit</label><span style="font-size:12px;color:#6b7280;">Order</span></div>
      <div class="spacer"></div>
      <div class="group">
        <button value="cancel" class="btn" id="cancelEditBtn">Cancel</button>
        <button id="editSaveBtn" class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>

    <div class="grid" style="grid-template-columns:1fr 1fr; gap:12px;">
      <div>
        <label for="editStatus">Status</label>
        <select id="editStatus" required>
          <option value="Pending">Pending</option>
          <option value="Processing">Processing</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
      <div>
        <label for="editDriver">Driver</label>
        <select id="editDriver"><option value="">— None —</option></select>
      </div>
      <div class="grid" style="grid-column:1/-1;">
        <label for="editNotes">Internal Notes</label>
        <textarea id="editNotes" rows="4" placeholder="Optional notes..."></textarea>
      </div>
    </div>
  </form>
</dialog>
