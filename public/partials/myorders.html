<section class="ws-admin-section">
  <h2 class="ws-admin-title">My Orders</h2>
  <div class="ws-admin-filters">
    <div class="ws-admin-filter-left"><select class="ws-admin-input"><option value="">Order Type</option></select></div>
    <div class="ws-admin-filter-right"><input class="ws-admin-input" type="search" placeholder="Search" /></div>
  </div>
  <div class="ws-admin-card">
    <table class="ws-admin-table">
      <thead><tr><th>SL NO.</th><th>ORDER ID</th><th>ORDER TYPE</th><th>ORDER DATE/TIME</th><th>STATUS</th><th>NET VALUE</th><th>ACTION</th></tr></thead>
      <tbody><tr><td colspan="7">No data available.</td></tr></tbody>
    </table>
    <div class="ws-admin-table-meta">
      <div>Showing 0 of 0 entries</div>
      <div class="ws-admin-pager">
        <button class="ws-admin-page">First</button>
        <button class="ws-admin-page">Previous</button>
        <span class="ws-admin-page-num">1</span>
        <button class="ws-admin-page">Next</button>
        <button class="ws-admin-page">Last</button>
      </div>
    </div>
  </div>
</section>
