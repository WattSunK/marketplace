<div id="users-root" data-module="users">
  <section class="card">
    <div class="card-header card-header--tight">
      <h2 class="h2">Users</h2>
      <div class="spacer"></div>
      <button class="btn btn-primary" id="addUserBtn">+ Add User</button>
    </div>

    <div class="card-body">
      <div class="filters-bar">
        <div class="group">
          <label for="userType">Type</label>
          <select id="userType">
            <option value="">All Types</option>
            <option>Admin</option>
            <option>Driver</option>
            <option>Customer</option>
          </select>
        </div>

        <div class="group">
          <label for="usersStatus">Status</label>
          <select id="usersStatus">
            <option value="">All Status</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>

        <div class="group">
          <label for="usersSearch">Search</label>
          <input id="usersSearch" type="search" placeholder="Search by name/email/phone" />
        </div>

        <div class="group">
          <label for="per-users">Per page</label>
          <select id="per-users">
            <option>10</option>
            <option>25</option>
            <option>50</option>
          </select>
        </div>

        <div class="spacer"></div>

        <div class="pager" id="users-pagination">
          <button class="btn" aria-label="Previous" id="prev-users-pagination">‹</button>
          <span class="page-indicator"><span id="page-users-pagination">1</span></span>
          <button class="btn" aria-label="Next" id="next-users-pagination">›</button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table" id="usersTable">
          <thead>
            <tr>
              <th>SL No.</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Type</th>
              <th>Orders</th>
              <th>Status</th>
              <th>Last Active</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="usersRows">
            <tr><td colspan="9" style="color:#6b7280;">(No data yet)</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
  
    <!-- Users Add/Edit Modal (same shell as Orders modal) -->
  <div id="users-modal"
       class="modal"
       role="dialog"
       aria-modal="true"
       aria-labelledby="usersModalTitle"
       hidden>
    <div class="modal__backdrop"></div>
    <div class="modal__dialog">
      <section class="card card--elevated" style="max-width: 720px;">
        <div class="card-header card-header--tight">
          <h3 class="h3" id="usersModalTitle">User</h3>
          <div class="spacer"></div>
          <button class="btn btn-light" id="usersModalClose" aria-label="Close">✕</button>
        </div>

        <div class="card-body">
          <form id="usersForm">
            <input type="hidden" id="userId" />

            <div class="group">
              <label for="userName">Name</label>
              <input id="userName" type="text" placeholder="Full name" required />
            </div>

            <div class="group">
              <label for="userEmail">Email</label>
              <input id="userEmail" type="email" placeholder="email@example.com" required />
              <div class="field-error" id="err-userEmail" style="display:none;color:#b91c1c;"></div>
            </div>

            <div class="group">
              <label for="userPhone">Phone</label>
              <input id="userPhone" type="tel" placeholder="+2547..." />
            </div>

            <div class="row" style="gap:1rem;">
              <div class="group" style="flex:1;">
                <label for="userTypeField">Type</label>
                <select id="userTypeField" required>
                  <option value="Admin">Admin</option>
                  <option value="Driver">Driver</option>
                  <option value="Customer">Customer</option>
                  <option value="User">User</option>
                </select>
              </div>
              <div class="group" style="flex:1;">
                <label for="userStatusField">Status</label>
                <select id="userStatusField" required>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
            </div>

            <div class="group" id="resetEmailRow">
              <label class="checkbox">
                <input id="sendResetEmail" type="checkbox" checked />
                <span>Send password reset email on save</span>
              </label>
            </div>
          </form>
        </div>

        <div class="card-footer" style="display:flex;gap:.5rem;justify-content:flex-end;">
          <button class="btn" id="usersModalCancel">Cancel</button>
          <button class="btn btn-primary" id="usersModalSave">Save</button>
        </div>
      </section>
    </div>
  </div>

  <!-- (Optional) scroll lock if your theme doesn’t already provide it -->
  <style>
    body.ws-modal-open { overflow: hidden; }
  </style>

</div>
