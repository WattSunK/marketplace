<!-- Users â€” Admin Partial (no inline <script>) -->
<section id="users-root" class="ws-admin-section">
  <h2 class="ws-admin-title">Users</h2>

  <!-- Toolbar -->
  <div class="ws-admin-toolbar">
    <button class="ws-btn ws-btn-primary" id="add-user-btn">
      <span>+ Add User</span>
    </button>

    <select id="user-type-filter" class="ws-select" aria-label="Filter by type">
      <option value="">All Types</option>
      <option value="Admin">Admin</option>
      <option value="Driver">Driver</option>
      <option value="Customer">Customer</option>
      <option value="Installer">Installer</option>
      <option value="Manufacturer">Manufacturer</option>
    </select>

    <select id="user-status-filter" class="ws-select" aria-label="Filter by status">
      <option value="">All Status</option>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>

    <input
      id="user-search-input"
      class="ws-input"
      type="search"
      placeholder="Search by name/email/phone"
      autocomplete="off"
    />

    <button class="ws-btn" id="user-search-btn">ðŸ”Ž Search</button>
    <button class="ws-btn" id="user-clear-btn">âœ– Clear</button>

    <div class="ws-spacer"></div>

    <label class="ws-inline">
      <span>Per page:</span>
      <select id="users-per-page" class="ws-select">
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </label>
  </div>

  <!-- Table -->
  <div class="ws-table-wrap">
    <table id="users-table" class="ws-table">
      <thead>
        <tr>
          <th>SL NO.</th>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>PHONE</th>
          <th>TYPE</th>
          <th>ORDERS</th>
          <th>STATUS</th>
          <th>LAST ACTIVE</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="users-table-body">
        <tr class="ws-empty">
          <td colspan="9">No users found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pager -->
  <div class="ws-pager">
    <div id="users-table-info" class="ws-pager-info">0â€“0 of 0</div>
    <div id="users-pagination" class="ws-pager-controls"></div>
  </div>

  <!-- Users Modal (Add/Edit) -->
  <div id="users-modal" class="ws-modal" style="display:none" aria-hidden="true" role="dialog" aria-labelledby="users-modal-title">
    <div class="ws-modal-backdrop" data-users-close></div>
    <div class="ws-dialog" role="document">
      <div class="ws-dialog-header">
        <h3 id="users-modal-title" class="ws-dialog-title">Edit User</h3>
        <button class="ws-btn ws-btn-ghost ws-btn-xs" data-users-close aria-label="Close">âœ–</button>
      </div>
      <div class="ws-dialog-body">
        <form id="users-form" class="ws-form" novalidate>
          <input type="hidden" id="um-id" />
          <div class="ws-grid ws-grid-2">
            <label class="ws-field">
              <span>Name</span>
              <input id="um-name" class="ws-input" type="text" required />
            </label>
            <label class="ws-field">
              <span>Email</span>
              <input id="um-email" class="ws-input" type="email" />
            </label>
            <label class="ws-field">
              <span>Phone</span>
              <input id="um-phone" class="ws-input" type="text" required />
            </label>
            <label class="ws-field">
              <span>Type</span>
              <select id="um-type" class="ws-select" required>
                <option value="">Selectâ€¦</option>
                <option>Admin</option>
                <option>Driver</option>
                <option>Customer</option>
                <option>Installer</option>
                <option>Manufacturer</option>
              </select>
            </label>
            <label class="ws-field">
              <span>Status</span>
              <select id="um-status" class="ws-select">
                <option>Active</option>
                <option>Inactive</option>
              </select>
            </label>
            <label class="ws-field">
              <span>Temp Password (optional)</span>
              <input id="um-password" class="ws-input" type="text" placeholder="Leave blank to keep/unset" />
            </label>
          </div>
        </form>
      </div>
      <div class="ws-dialog-footer">
        <button class="ws-btn ws-btn-ghost" data-users-close>Cancel</button>
        <button class="ws-btn ws-btn-primary" id="users-save-btn">Save</button>
      </div>
    </div>
  </div>
</section>
