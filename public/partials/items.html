<section class="ws-admin-section">
  <h2 class="ws-admin-title">Items</h2>

  <!-- Filters -->
  <div class="ws-admin-filters">
    <div class="ws-admin-filter-left">
      <button id="add-item-btn" class="ws-admin-btn">+ Add Item</button>
      <button id="manage-categories-btn" class="ws-admin-btn">Manage Categories</button>
    </div>
    <div class="ws-admin-filter-right">
      <input id="item-search-input" class="ws-admin-input" type="search" placeholder="Search by name or SKU" />
      <select id="item-category-filter" class="ws-admin-select">
        <option value="All">All Categories</option>
        <!-- JS can populate options dynamically -->
      </select>
      <button id="search-btn" class="ws-admin-btn">Search</button>
      <button id="clear-btn" class="ws-admin-btn">Clear</button>
    </div>
  </div>

  <!-- Table -->
  <div class="ws-admin-card">
    <table id="items-table" class="ws-admin-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Name</th>
          <th>SKU</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="items-table-body">
        <tr><td colspan="9" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</section>

<!-- Item Modal -->
<div id="item-modal-bg" style="display:none;">
  <div id="item-modal" class="admin-modal">
    <div class="modal-header">
      <h3 id="item-modal-title">Add Item</h3>
      <span id="item-modal-close" class="modal-close">&times;</span>
    </div>
    <form id="item-modal-form">
      <div id="item-modal-message" class="modal-message"></div>
      <label>SKU: <input name="item-modal-sku" required></label>
      <label>Name: <input name="item-modal-name" required></label>
      <label>Description: <textarea name="item-modal-description"></textarea></label>
      <label>Price: <input name="item-modal-price" type="number" step="0.01"></label>
      <label>Warranty: <input name="item-modal-warranty"></label>
      <label>Stock: <input name="item-modal-stock" type="number"></label>
      <label>Image URL: <input name="item-modal-image"></label>
      <label>Category: <input name="item-modal-category"></label>
      <label>Active: <input name="item-modal-active" type="checkbox"></label>
      <div class="modal-actions">
        <button type="submit" id="item-modal-save">Save</button>
        <button type="button" id="item-modal-cancel">Cancel</button>
      </div>
    </form>
  </div>
</div>
