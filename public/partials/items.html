<div id="items-root" class="container-fluid px-4">
  <h2 class="mt-4">Items</h2>

  <!-- Top controls -->
  <div class="mb-3 d-flex align-items-center flex-wrap gap-2">
    <button id="btn-add-item" class="btn btn-outline-warning btn-sm">+ Add Item</button>
    <button id="btn-manage-categories" class="btn btn-outline-warning btn-sm">Manage Categories</button>

    <select id="category-filter" class="form-select form-select-sm w-auto ms-auto">
      <option value="">All Categories</option>
    </select>
    <input type="text" id="search-text" class="form-control form-control-sm w-auto" placeholder="Search by name or SKU">
    <button id="search-button" class="btn btn-outline-warning btn-sm">Search</button>
    <button id="clear-button" class="btn btn-outline-warning btn-sm">Clear</button>
  </div>

  <!-- Show entries -->
  <div class="d-flex justify-content-start mb-2 align-items-center gap-2">
    <label for="items-per-page" class="form-label mb-0">Show</label>
    <select id="items-per-page" class="form-select form-select-sm w-auto">
      <option value="15" selected>15</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <span>entries</span>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table id="items-table" class="table table-bordered table-striped align-middle">
      <thead class="table-warning">
        <tr>
          <th>SL. NO</th>
          <th>IMAGE</th>
          <th>ITEM NAME</th>
          <th>SKU</th>
          <th>CATEGORY</th>
          <th>STOCK</th>
          <th>UNIT PRICE</th>
          <!-- ✅ NEW -->
          <th>PRIORITY</th>
          <th>STATUS</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="items-table-body"><!-- filled by admin-items.js --></tbody>
    </table>
  </div>

  <!-- Pager -->
  <div class="d-flex justify-content-between align-items-center mt-2">
    <div id="items-table-info" class="small text-muted">Showing 0 to 0 of 0 entries</div>
    <div class="pagination" id="items-pagination"></div>
  </div>
</div>

<!-- ADD ITEM MODAL -->
<div id="add-item-modal-bg" class="modal-bg" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:1050;">
  <div id="add-item-modal" class="modal" style="max-width:720px; margin:5% auto; background:#fff; border-radius:8px; overflow:hidden;">
    <div class="modal-header p-3 border-bottom">
      <h5 class="m-0">Add Item</h5>
      <button type="button" class="btn-close modal-close" aria-label="Close"></button>
    </div>
    <form id="add-item-form" class="p-3">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">SKU *</label>
          <input id="add-sku" class="form-control" required>
        </div>
        <div class="col-md-8">
          <label class="form-label">Name *</label>
          <input id="add-name" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Description *</label>
          <textarea id="add-description" class="form-control" rows="2" required></textarea>
        </div>
        <div class="col-md-4">
          <label class="form-label">Price (KSH) *</label>
          <input id="add-price" type="number" min="0" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Category *</label>
          <select id="add-category" class="form-select" required>
            <option value="">Select...</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Image filename</label>
          <input id="add-image" class="form-control" placeholder="example.jpg">
        </div>
        <div class="col-md-4">
          <label class="form-label">Warranty (months)</label>
          <input id="add-warranty" type="number" min="0" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Stock</label>
          <input id="add-stock" type="number" min="0" class="form-control">
        </div>
        <!-- ✅ NEW -->
        <div class="col-md-4">
          <label class="form-label">Priority</label>
          <input id="add-priority" type="number" min="0" step="1" class="form-control" placeholder="0">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <div class="form-check">
            <input id="add-active" class="form-check-input" type="checkbox" checked>
            <label class="form-check-label">Active</label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-outline-secondary modal-close">Cancel</button>
        <button type="submit" class="btn btn-warning">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- EDIT ITEM MODAL -->
<div id="edit-item-modal-bg" class="modal-bg" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:1050;">
  <div id="edit-item-modal" class="modal" style="max-width:720px; margin:5% auto; background:#fff; border-radius:8px; overflow:hidden;">
    <div class="modal-header p-3 border-bottom">
      <h5 class="m-0">Edit Item</h5>
      <button type="button" class="btn-close modal-close" aria-label="Close"></button>
    </div>
    <form id="edit-item-form" class="p-3">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">SKU</label>
          <input id="edit-sku" class="form-control" readonly>
        </div>
        <div class="col-md-8">
          <label class="form-label">Name</label>
          <input id="edit-name" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea id="edit-description" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-md-4">
          <label class="form-label">Price (KSH)</label>
          <input id="edit-price" type="number" min="0" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <select id="edit-category" class="form-select">
            <option value="">(unchanged)</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Image filename</label>
          <input id="edit-image" class="form-control" placeholder="example.jpg">
        </div>
        <div class="col-md-4">
          <label class="form-label">Warranty (months)</label>
          <input id="edit-warranty" type="number" min="0" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Stock</label>
          <input id="edit-stock" type="number" min="0" class="form-control">
        </div>
        <!-- ✅ NEW -->
        <div class="col-md-4">
          <label class="form-label">Priority</label>
          <input id="edit-priority" type="number" min="0" step="1" class="form-control" placeholder="0">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <div class="form-check">
            <input id="edit-status" class="form-check-input" type="checkbox">
            <label class="form-check-label">Active</label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-outline-secondary modal-close">Cancel</button>
        <button type="submit" class="btn btn-warning">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<!-- MANAGE CATEGORIES MODAL -->
<div id="manage-categories-modal" class="modal-bg" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:1050;">
  <div class="modal" style="max-width:640px; margin:6% auto; background:#fff; border-radius:8px; overflow:hidden;">
    <div class="modal-header p-3 border-bottom">
      <h5 class="m-0">Categories</h5>
      <button type="button" class="btn-close modal-close" aria-label="Close"></button>
    </div>
    <div class="p-3">
      <ul id="categories-list" class="list-group small"><!-- filled by JS --></ul>
    </div>
    <div class="d-flex justify-content-end p-3 border-top">
      <button type="button" class="btn btn-warning modal-close">Close</button>
    </div>
  </div>
</div>
