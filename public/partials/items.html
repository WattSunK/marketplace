<section class="card">
  <div class="card-header">Items</div>
  <div class="card-body">
  <div class="filters-bar">

<div class="group">
  <label for="itemsSearch">Search</label>
  <input id="itemsSearch" type="search" placeholder="Search items…" />
</div>
<div class="group">
  <label for="itemsStatus">Status</label>
  <select id="itemsStatus"><option value="">All</option><option>Active</option><option>Hidden</option></select>
</div>
<div class="group">
  <label for="per-items">Per page</label>
  <select id="per-items"><option>10</option><option>25</option><option>50</option></select>
</div>

    <div class="spacer"></div>
    <div class="pager" id="items-pagination">
      <button class="btn" aria-label="Previous" id="prev-items-pagination">‹</button>
      <span class="page-indicator"><span id="page-items-pagination">1</span></span>
      <button class="btn" aria-label="Next" id="next-items-pagination">›</button>
    </div>
  </div>
  <div class="table-wrap">
    <table class="table" id="itemsTable">
      <thead><tr><th>SKU</th><th>Name</th><th>Price</th><th>Stock</th><th>Action</th></tr></thead>
      <tbody id="itemsRows"><tr><td colspan="5" style="color:#6b7280;">(No data yet)</td></tr></tbody>
    </table>
  </div>
  </div>
</section>
