<div class="items-section">
  <div class="items-header" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
    <div>
      <button id="add-item-btn" class="btn btn-warning btn-sm">+ Add Item</button>
      <button id="manage-categories-btn" class="btn btn-warning btn-sm">Manage Categories</button>
    </div>
    <div style="display:flex; gap:5px; align-items:center;">
      <select id="item-category-filter" class="form-control form-control-sm">
        <option value="">All Categories</option>
      </select>
      <input id="item-search-input" type="text" placeholder="Search by name or SKU" class="form-control form-control-sm">
      <button id="item-search-btn" class="btn btn-warning btn-sm">Search</button>
      <button id="item-clear-btn" class="btn btn-outline-secondary btn-sm">Clear</button>
    </div>
  </div>

  <div class="table-responsive">
    <table id="items-table" class="table table-bordered table-striped table-sm">
      <thead style="background-color:#fff8e1;">
        <tr>
          <th style="width:50px;">SL. NO</th>
          <th style="width:90px;">IMAGE</th>
          <th>ITEM NAME</th>
          <th>SKU</th>
          <th>CATEGORY</th>
          <th>STOCK</th>
          <th>UNIT PRICE</th>
          <th>STATUS</th>
          <th style="width:120px;">ACTION</th>
        </tr>
      </thead>
      <tbody id="items-table-body">
        <!-- Rows will be injected here by admin-items.js -->
      </tbody>
    </table>
  </div>
</div>

<style>
  #items-table img {
    max-width: 60px;
    max-height: 60px;
    object-fit: contain;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 3px;
    border-radius: 4px;
  }
  .btn-sm {
    padding: 2px 6px;
    font-size: 0.85rem;
  }
</style>
